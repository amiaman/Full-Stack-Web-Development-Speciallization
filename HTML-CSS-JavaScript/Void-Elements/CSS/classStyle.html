<html lang="en">
  <head>
     <title>Class style</title>
	 <style>
	 .zappy {color:purple; background:yellow }

	 .aloc {background:pink }
	 .awe {text-align:right; color:yellow}
	 
	 
	 </style>
    
    
  </head>
  <body>
     <h1 class="zappy">My first heading</h1>
	 <p class="wow"> My first paragraph</p>

	 <p class="aloc awe">This is multiple Class</p>
	 
  </body>
</html>
