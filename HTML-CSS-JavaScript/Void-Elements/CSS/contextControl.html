<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Context Control Style</title>
	 <style>
	     ul li {color:red; background:yellow; text-align:right;}
	 
	 </style>
    
    
  </head>
  <body>
     <ul>
	    <li>This is my first line.</li>
		<li>This is my second line.</li>
	    <li>This is my third line.</li>
		<li>This is my fourth line.</li>
	 
	 </ul>
	 <ol>
	    <li>This is my first line.</li>
		<li>This is my second line.</li>
	    <li>This is my third line.</li>
		<li>This is my fourth line.</li>
	 	 
	 </ol>
     

  </body>
</html>
