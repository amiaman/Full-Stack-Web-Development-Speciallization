<!doctype html>
<html>
    <body>
        <script>
        var color = prompt("What is favorite color?");
        switch(color) {
            case "red":
            case "orange":
                alert("It's Red or Orange."); 
                break;
            case "green":
            case "yellow":
                alert("It's green or yellow."); 
                break;
            case "blue":
                alert("It's blue."); 
                break;
            default:
                alert("It's white");
        }
        </script>
    </body>
</html>
