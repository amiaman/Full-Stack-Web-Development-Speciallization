<!doctype html>
<html>
    <head>
        <script>
            var number=prompt("Please enter the age");
            if (number <= 13)
                alert("Kid");
			else if (number >= 14 && number <= 18)
			    alert("teenager");
			else if (number >= 19 && number <= 30)
			    alert("young");
			else if (number >=31 && number <=50)
			    alert("Middleager");
			else
			    alert("old")
        </script>
    </head>
</html>
